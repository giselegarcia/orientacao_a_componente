<div class="container">

                <input type="text" id="nome" placeholder="nome">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="number" id="telefone" placeholder="(00) 00000 - 0000">

                <label for="email">Email</label>

        </form>
        <p id="resultado"></p>

    </div>
